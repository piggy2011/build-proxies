name: Build RareCloud Proxies v1.5.1

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl jq openssl coreutils

      - name: Run argosbx_refined_v1.3.sh (config + systemd generation)
        run: |
          sudo bash argosbx_refined_v1.3.sh
          echo "âœ… Configuration and service generation completed."

      - name: Display subscription links
        run: |
          echo "=========== RareCloud Subscriptions ==========="
          sudo cat /root/.agsbx/jh.txt || echo "jh.txt not found!"
          echo "==============================================="

      - name: Upload generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rarecloud-proxy-configs
          path: |
            /root/.agsbx/sb.json
            /root/.agsbx/xr.json
            /root/.agsbx/jh.txt
            /root/.agsbx/ufw_rules.sh
            /root/.agsbx/uuid.txt
            /root/.agsbx/ss2022.key
            /root/.agsbx/socks5_cred.txt
            /root/.agsbx/reality_info.txt
            /root/.agsbx/systemd/
