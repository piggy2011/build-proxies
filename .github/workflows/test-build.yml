name: Build RareCloud Proxies v1.5.4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl jq openssl coreutils

      - name: Run argosbx_refined_v1.3.sh (config + systemd generation)
        run: |
          sudo -E bash argosbx_refined_v1.3.sh
          echo "‚úÖ Configuration and service generation completed."

      - name: Copy generated files for upload
        run: |
          echo "üìÇ Checking .agsbx directory..."
          if [ -d "/home/runner/.agsbx" ]; then
            echo "‚úÖ Found at /home/runner/.agsbx"
            sudo cp -r /home/runner/.agsbx ./agsbx_artifact
          elif [ -d "/root/.agsbx" ]; then
            echo "‚úÖ Found at /root/.agsbx"
            sudo cp -r /root/.agsbx ./agsbx_artifact
          else
            echo "‚ùå No .agsbx directory found."
            ls -la /
            ls -la /home
            exit 1
          fi
          sudo chown -R $USER:$USER ./agsbx_artifact

      - name: Display subscription links
        run: |
          echo "=========== RareCloud Subscriptions ==========="
          cat ./agsbx_artifact/jh.txt || echo "jh.txt not found!"
          echo "==============================================="

      - name: Upload generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rarecloud-proxy-configs
          path: ./agsbx_artifact/
