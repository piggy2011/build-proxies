name: Build Proxies v1.2 (with checksum and archive)

on:
  workflow_dispatch:   # 手动触发运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x build-proxies.sh

      - name: Run build script
        run: ./build-proxies.sh

      - name: Generate archive and checksums
        run: |
          cd ~/build-proxies
          # 定义输出目录
          mkdir -p output
          # 复制二进制文件
          cp sing-box/sing-box output/
          cp Xray-core/xray output/
          cd output
          # 生成校验文件
          sha256sum sing-box xray > SHA256SUMS.txt
          # 生成带日期的压缩包
          DATE=$(date +'%Y%m%d_%H%M%S')
          tar -czf proxies_${DATE}.tar.gz sing-box xray SHA256SUMS.txt
          ls -lh proxies_${DATE}.tar.gz SHA256SUMS.txt

      - name: Upload compiled artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proxies-archive
          path: |
            ~/build-proxies/output/proxies_*.tar.gz
            ~/build-proxies/output/SHA256SUMS.txt
